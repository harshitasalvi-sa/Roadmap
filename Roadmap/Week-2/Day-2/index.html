<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoreHub — Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">Store<span>Hub</span></div>
    <div class="search-hero">
      <h1>Product List</h1>
      <p class="subtitle">Find the best products — simple, fast, modern.</p>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <input type="search" id="search" placeholder="Search product..." />

      <select id="category">
        <option value="all">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home">Home</option>
      </select>

      <select id="sort">
        <option value="">Sort by Price</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
      </select>

      <button id="toggleView">Toggle View</button>
    </div>

    <div id="productContainer" class="grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
