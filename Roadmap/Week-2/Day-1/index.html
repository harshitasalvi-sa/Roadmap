<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display">

            </div>
            <div class="num-pad">
                <div class="num" value = "1">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num symbol">+</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num symbol">-</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num symbol">*</div>
                <div class="num">.</div>
                <div class="num">0</div>
                <div class="num">=</div>
                <div class="num symbol">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
